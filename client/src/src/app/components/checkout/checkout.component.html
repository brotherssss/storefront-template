<div class="container mx-auto p-4">
    <h1 class="text-4xl font-bold mb-6">Checkout</h1>
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
        <div class="lg:col-span-2">
            <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-6 mb-6">
                    <div>
                        <label class="block text-gray-700 mb-2" for="firstName">First Name</label>
                        <input class="w-full px-4 py-2 border rounded" formControlName="firstName" id="firstName"
                            type="text" />
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-2" for="lastName">Last Name</label>
                        <input class="w-full px-4 py-2 border rounded" formControlName="lastName" id="lastName"
                            type="text" />
                    </div>
                </div>

                <div class="mb-6">
                    <label class="block text-gray-700 mb-2" for="address">Address</label>
                    <input class="w-full px-4 py-2 border rounded" formControlName="address" id="address" type="text" />
                </div>

                <div class="grid grid-cols-1 sm:grid-cols-2 gap-6 mb-6">
                    <div>
                        <label class="block text-gray-700 mb-2" for="city">City</label>
                        <input class="w-full px-4 py-2 border rounded" formControlName="city" id="city" type="text" />
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-2" for="postalCode">Postal Code</label>
                        <input class="w-full px-4 py-2 border rounded" formControlName="postalCode" id="postalCode"
                            type="text" />
                    </div>
                </div>

                <div class="mb-6">
                    <label class="block text-gray-700 mb-2" for="email">Email</label>
                    <input class="w-full px-4 py-2 border rounded" formControlName="email" id="email" type="email" />
                </div>

                <div class="mb-6">
                    <label class="block text-gray-700 mb-2" for="phone">Phone</label>
                    <input class="w-full px-4 py-2 border rounded" formControlName="phone" id="phone" type="tel" />
                </div>
            </form>
        </div>

        <div>
            <h2 class="text-2xl font-bold mb-4">Order Summary</h2>
            <div *ngFor="let item of cartItems" class="flex justify-between items-center mb-4">
                <div class="w-3/4">
                    <h3 class="text-lg font-semibold">{{ item.title }}</h3>
                    <p class="text-gray-600">Quantity: {{ item.quantity }}</p>
                    <p class="text-lg font-bold">{{ item.price | currency }}</p>
                </div>
                <img [src]="item.thumbnail" alt="{{ item.title }}" class="w-20 h-20 object-cover rounded-lg">
            </div>
            <div class="text-right">
                <p class="text-xl font-bold">Total: {{ totalAmount | currency }}</p>
            </div>
        </div>
        <button type="submit" (click)="onSubmit()" [disabled]="loading"
            class="w-64 bg-blue-600 text-white px-6 py-3 rounded-md hover:bg-blue-700 transition duration-300 flex items-center justify-center">
            <ng-container *ngIf="!loading; else loadingTemplate">
                Place Order
            </ng-container>
            <ng-template #loadingTemplate>
                <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none"
                    viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"></path>
                </svg>
                <span class="ml-2">Processing...</span>
            </ng-template>
        </button>
    </div>
</div>
