<div class="flex justify-center mt-4 space-x-2">
    <button (click)="changePage(currentPage - 1)" [disabled]="currentPage === 1"
        class="px-4 py-2 bg-gray-300 text-gray-700 rounded-lg hover:bg-gray-400 transition duration-200 disabled:opacity-50 disabled:cursor-not-allowed">
        Previous
    </button>
    <span class="px-4 py-2 text-gray-700">{{ currentPage }} / {{ totalPages }}</span>
    <button (click)="changePage(currentPage + 1)" [disabled]="currentPage === totalPages"
        class="px-4 py-2 bg-gray-300 text-gray-700 rounded-lg hover:bg-gray-400 transition duration-200 disabled:opacity-50 disabled:cursor-not-allowed">
        Next
    </button>
</div>
