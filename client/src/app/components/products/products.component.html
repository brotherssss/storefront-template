<div class="flex items-center justify-center">
    <div class="w-1/4 p-4">
        <app-categories (categoryChange)="onCategoryChange($event)"></app-categories>
    </div>
    <!-- Products Section -->
    <div class="w-3/4">
        <h1 class="text-4xl font-bold mb-8">Products</h1>
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            <div *ngFor="let product of products"
                class="bg-white shadow-lg rounded-lg p-6 hover:shadow-xl transition-shadow duration-300">
                <a [routerLink]="['/product', product.id]">
                    <img [src]="product.thumbnail" alt="{{ product.title }}"
                        class="w-full h-48 object-cover mb-4 rounded">
                    <h2 class="text-xl font-semibold mb-2">{{ product.title }}</h2>
                    <p class="text-gray-500 mb-4">{{ product.description }}</p>
                    <p class="text-lg font-bold text-blue-600">{{ product.variants[0].prices[0].amount | currency }}</p>
                </a>
            </div>
        </div>

        <!-- Pagination Section -->
        <app-pagination [currentPage]="currentPage" [totalPages]="totalPages" (pageChange)="onPageChange($event)">
        </app-pagination>
    </div>
</div>
