<section class="text-center py-12 bg-gray-100">
    <h1 class="text-4xl font-bold mb-4">Welcome to My Store</h1>
    <p class="text-gray-700 mb-8">Find the best products here at amazing prices.</p>
    <a [routerLink]="['/products']" class="text-blue-600 hover:underline">Shop Now</a>
</section>
<section class="py-12">
    <h2 class="text-3xl font-bold mb-8 text-center">Featured Products</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
        <div *ngFor="let product of products" class="bg-white p-4 rounded-lg shadow-md">
            <img [src]="product.thumbnail" alt="{{product.name}}" class="w-full h-48 object-cover mb-4">
            <h3 class="text-xl font-bold mb-2">{{ product.name }}</h3>
            <p class="text-gray-700 mb-2">{{ product.description }}</p>
            <p class="text-blue-600 font-bold mb-4">{{ product.price | currency }}</p>
            <a [routerLink]="['/product', product.id]" class="text-blue-600 hover:underline">View Details</a>
        </div>
    </div>
</section>
