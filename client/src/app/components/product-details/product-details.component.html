<div class="container mx-auto py-8">
    <ng-container *ngIf="isLoading">
        <p class="text-center text-lg">Loading...</p>
    </ng-container>

    <ng-container *ngIf="error">
        <p class="text-center text-red-500">{{ error }}</p>
    </ng-container>

    <ng-container *ngIf="product">
        <div class="flex flex-col md:flex-row md:space-x-6">
            <img [src]="product.thumbnail" alt="{{ product.title }}"
                class="w-full md:w-1/2 h-64 object-cover mb-4 md:mb-0 rounded">
            <div class="md:w-1/2">
                <h1 class="text-3xl font-bold mb-4">{{ product.title }}</h1>
                <p class="text-gray-700 mb-4">{{ product.description }}</p>
                <p class="text-lg font-bold text-blue-600 mb-4">{{ product?.variants[0]?.prices[0]?.amount | currency }}
                </p>
                <button class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition duration-200">
                    Add to Cart
                </button>
            </div>
        </div>
    </ng-container>
</div>
